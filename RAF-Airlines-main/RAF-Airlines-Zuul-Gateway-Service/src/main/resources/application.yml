
server:
 port: 8762
 
spring:
 application:
  name: raf-airlines-zuul-server


eureka:
 instance:
  preferIpAddress: true
 client:
  registerWithEureka: true
  fetchRegistry: true
 serviceurl:
  defaultzone: http://localhost:8761/eureka/


management:
 endpoints:
  web:
   exposure:
    include: "*"

# Expose Headers
zuul:
 sensitiveHeaders: Cookie,Set-Cookie

ribbon:
 ReadTimeout: 20000